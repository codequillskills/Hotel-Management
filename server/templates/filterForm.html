<!DOCTYPE html>
<html>

<head>
    <title>Booking Filter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Filter Bookings</h2>
        <form id="filterForm" method="post" action="{% url 'show_filter_form' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="checkInDate">Check In Date</label>
                <input type="date" id="checkInDate" name="checkInDate" required>
            </div>
            <div class="form-group">
                <label for="checkOutDate">Check Out Date</label>
                <input type="date" id="checkOutDate" name="checkOutDate" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="any">Any</option>
                    <option value="Standard">Standard</option>
                    <option value="Deluxe">Deluxe</option>
                    <option value="Royal Double">Royal Double</option>
                    <option value="Executive Suites">Executive Suites</option>
                </select>
            </div>
            <div class="form-group">
                <label for="isConfirmed">Is Confirmed</label>
                <select id="isConfirmed" name="isConfirmed">
                    <option value="any">Any</option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="form-group">
                <label for="isPaid">Is Paid</label>
                <select id="isPaid" name="isPaid">
                    <option value="any">Any</option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="form-group">
                <label for="isCancelled">Is Cancelled</label>
                <select id="isCancelled" name="isCancelled">
                    <option value="any">Any</option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="form-group">
                <label for="isRefund">Is Refund</label>
                <select id="isRefund" name="isRefund">
                    <option value="any">Any</option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <button type="submit">Filter</button>
        </form>
    </div>
</body>

</html>
