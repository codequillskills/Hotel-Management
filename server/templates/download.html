<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Download Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #0056b3;
        }

        .report-link {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .report-link:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                margin: 0 10px;
                padding: 20px 10px;
            }

            .report-link {
                font-size: 16px;
                padding: 10px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Download Reports</h1>
        <a href="{% url 'download_hotel_report' %}" class="report-link">Download Hotel Report</a>
        <a href="{% url 'download_room_report' %}" class="report-link">Download Room Report</a>
        <a href="{% url 'download_guest_report' %}" class="report-link">Download Guest Report</a>
        <a href="{% url 'download_booking_report' %}" class="report-link">Download Booking Report</a>
    </div>
</body>

</html>
